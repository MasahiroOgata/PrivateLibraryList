spring.application.name=PrivateLibraryList

#DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/library
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=pass
spring.sql.init.mode=always

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/mysql/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.library.domain.book.model, com.library.domain.publisher.model,\
							 com.library.domain.series.model, com.library.domain.user.model

# Log Level
logging.level.com.library=debug

#message
spring.messages.basename=i18n/messages,i18n/ValidationMessages