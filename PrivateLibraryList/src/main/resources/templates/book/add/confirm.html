<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>登録確認</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom row justify-content-between mx-1">
			<h1 class="h3">登録確認</h1>
		</div>
		<form method="post" th:action="@{/book/add}" th:object="${bookAddForm}" style="max-width: 700px; margin: auto;">
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>タイトル</th>
					<td colspan="2">
						<span th:text="*{bookTitle}"></span>
						<input type="hidden" th:field="*{bookTitle}">
					</td>
				</tr>
				<tr>
					<th>著者</th>
					<td  colspan="2">
						<span th:text="*{author}"></span>
						<input type="hidden" th:field="*{author}">
					</td>
				</tr>
				<tr>
					<th>シリーズ</th>
					<td>
						<span th:if="*{seriesId != null}"
							 th:text="*{seriesName}">
						</span>
						<input type="hidden" th:field="*{seriesId}">
						<input type="hidden" th:field="*{seriesName}">
					</td>
					<td>
						<span th:if="*{seriesId != null}"
							 th:text="*{volNum}">
						</span>
						<input type="hidden" th:field="*{volNum}">
					</td>
				</tr>
				<tr>
					<th>出版社</th>
					<td>
						<span th:text="*{publisherName}"></span>
						<input type="hidden" th:field="*{publisherName}">
					</td>					
					<td>
						<span th:text="*{media == 0}? '紙書籍' : '電子書籍'"></span>
						<input type="hidden" th:field="*{media}">
					</td>
					
				</tr>
					<tr>
					<th>購入日</th>
					<td colspan="2">
						<span th:text="${#dates.format(bookAddForm.purchasedDate,'YYYY/MM/dd')}"></span>
						<input type="hidden" th:field="*{purchasedDate}">
					</td>
				</tr>
				<tr>
					<th>読了日</th>
					<td colspan="2">
						<span  th:text="${bookAddForm.finishedDate == null}? '未' : ${#dates.format(bookAddForm.finishedDate,'YYYY/MM/dd')}"></span>
						<input type="hidden" th:field="*{finishedDate}">
					</td>
				</tr>
				
			</table>
			
			<p class="text-center my-3">この内容で登録します。よろしいですか？</p>
			
			<div class="text-center">
				<button type="submit" class="btn btn-secondary" name="back">戻る</button>
				<button type="submit" class="btn btn-primary" name="confirm" >登録</button>
			</div>
		</form>
		
	</div>

</body>
</html>
