<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">>
<head>
<meta charset="UTF-8">
<title>修正確認</title>
</head>
<body>
	
	<div layout:fragment="content">
		<div class="header border-bottom row justify-content-between mx-1">
			<h1 class="h3">修正確認</h1>
		</div>
		
		<form method="post" th:object="${bookEditForm}" th:action="@{'/book/edit/' + *{id}}" style="max-width: 700px; margin: auto;">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{userId}">
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th></th>
					<th>修正前</th>
					<th>修正後</th>
				</tr>
				<tr>
					<th>タイトル</th>
					<th:block th:if="*{bookTitle} != ${previousEdition.bookTitle}">
						<td>
							<span class="fw-lighter" th:text="${previousEdition.bookTitle}"></span>							
						</td>
						<td>	
							<span class="text-primary fw-bold" th:text="*{bookTitle}"></span>
							<input type="hidden" th:field="*{bookTitle}">							
						</td>
					</th:block>
					<th:block th:if="*{bookTitle} == ${previousEdition.bookTitle}">
						<td  colspan="2">
							<span class="text-center text-primary fw-bold" th:text="*{bookTitle}"></span>
							<input type="hidden" th:field="*{bookTitle}">	
						</td>
					</th:block>
				</tr>
				<tr>
					<th>著者</th>
					<td  colspan="2">
						<span th:text="*{author}"></span>
						<input type="hidden" th:field="*{author}">
					</td>
				</tr>
				<tr>
					<th>シリーズ</th>
					<td>
						<span th:if="*{seriesId != null}"
							 th:text="*{seriesName}">
						</span>
						<input type="hidden" th:field="*{seriesId}">
						<input type="hidden" th:field="*{seriesName}">
					</td>
					<td>
						<span th:if="*{seriesId != null}"
							 th:text="*{volNum}">
						</span>
						<input type="hidden" th:field="*{volNum}">
					</td>
				</tr>
				<tr>
					<th>出版社</th>
					<td>
						<span th:text="*{publisherName}"></span>
						<input type="hidden" th:field="*{publisherName}">
					</td>					
					<td>
						<span th:text="*{media == 0}? '紙書籍' : '電子書籍'"></span>
						<input type="hidden" th:field="*{media}">
					</td>
					
				</tr>
					<tr>
					<th>購入日</th>
					<td colspan="2">
						<span th:text="${#dates.format(bookEditForm.purchasedDate,'YYYY/MM/dd')}"></span>
						<input type="hidden" th:field="*{purchasedDate}">
					</td>
				</tr>
				<tr>
					<th>読了日</th>
					<td colspan="2">
						<span  th:text="${bookEditForm.finishedDate == null}? '未' : ${#dates.format(bookEditForm.finishedDate,'YYYY/MM/dd')}"></span>
						<input type="hidden" th:field="*{finishedDate}">
					</td>
				</tr>
				
			</table>
			
			<p class="text-center my-3">この内容に修正します。よろしいですか？</p>
			
			<div class="text-center">
				<button type="submit" class="btn btn-secondary" name="back">戻る</button>
				<button type="submit" class="btn btn-primary" name="confirm" >修正</button>
			</div>
		</form>
		
	</div>
	

</body>
</html>
