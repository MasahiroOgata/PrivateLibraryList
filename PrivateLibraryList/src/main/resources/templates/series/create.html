<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>新シリーズ登録</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom row justify-content-between mx-1">
			<h1 class="h3">新シリーズ登録</h1>
		</div>
		
		<form method="post" th:action="@{/series/create}"
			th:object="${seriesForm}" style="max-width: 700px; margin: auto;">
			<table class="table table-light table-bordered table-hover">
				<tr>
					<th>シリーズ名</th>
					<td>
						<input type="text" class="form-control" th:field="*{seriesName}" th:errorclass="is-invalid">
						<div class="invalid-feedback" th:errors="*{seriesName}"></div>
					</td>
				</tr>
			</table>
			<div class="text-center">
				<a class="btn btn-secondary" th:href="@{/series/list}">戻る</a>
				<button type="submit" class="btn btn-primary">登録</button>
			</div>
		</form>
	
	</div>
</body>
</html>
